<!DOCTYPE html>
<html>
<head></head>
<body>
<form action="#" method="post">
<table>
<caption>Employee Registration Form</caption>
<tr>
<th><lable>Enter Employee Name:</lable></th>
<td><input type="text" name="empName" required placeholder="Enter Full Name"/></td>
</tr>

<tr>
<th><lable>Enter Employee Id:</lable></th>
<td><input type="tel" name="empId" required pattern="[0-9]{6}"/></td>
</tr>

<tr>
<th><lable>Joining Date:</lable></th>
<td><input type="date" name="ejd" required/></td>
</tr>

<tr>
<th><lable>Email:</lable></th>
<td><input type="email" name="eemail" required placeholder="Enter Valid Email"/></td>
</tr>

<tr>
<th><lable>Mobile No:</lable></th>
<td><input type="tel" name="emNo" required pattern="[0-9]{10}"/></td>
</tr>

<tr>
<th><lable>Gender:</lable></th>
<td><input type="radio" name="gender"/>Male
    <input type="radio" name="gender"/>Female
</td>
</tr>

<tr>
<th><lable>DOB</lable></th>
<td><input type="date" name="dob"/></td>
</tr>

<tr>
<th><lable>Designation:</lable></th>
<td><input type="text" name="desig" required/></td>
</tr>

<tr>
<th><lable>Department:</lable></th>
<td><input type="text" name="dept" required/></td>
</tr>

<tr>
<th><lable>Upload Doc:</lable></th>
<td><input type="file" name="doc"/></td>
</tr>

<tr>
<td></td>
<td><input type="submit"/>
<input type="reset"/></td>
</tr>
</form>
</table>

</body>
</html>
