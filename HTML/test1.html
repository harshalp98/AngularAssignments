<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fruits Survey</title>
    <style type="text/css">
    .frm{
        width: 100%;
        height: 100vh;
        margin: 0;
        background-color: rgb(245, 224, 107);
    }
    .frm .f{
        background-color: rgb(235, 171, 52);
        text-align: center;
    }
    .frm .x{
        text-align: center;
        padding-top: 0;
    }
    .frm .form{
        padding-top: 0;
        padding-left: 500px;
    }
    
    

    </style>
</head>
<body>
    
    <div class="frm">
        <div class="f">
            <h3>The World of Fruit</h3>
        </div>
        <div class="x">
            <h4>Fruit Survey</h4>
        </div>
        <div class="form">
             
        <table>
         
          <tr>
              <th><label>Name</label></th>
              <td><input type="text" name="uname"></td>
          </tr>
          <tr>
            <th><label>Address</label></th>
            <td><input type="text" name="uadd"></td>
          </tr>
          <tr>
            <th><label>Email</label></th>
            <td><input type="email" name="uemail"></td>
          </tr>
          <tr>
            <th><label>How many pieces of fruit <br> do you eat per day</label></th>
            <td><input type="radio" name="x">0 <br><input type="radio" name="x">1 <br><input type="radio" name="x">2 <br> 
            <input type="radio" name="x">More than 2 </td>
          </tr>
          <tr>
            <th><label>My favourite fruit</label></th>
            <td>
                    <select >
                    <option value="apple">Apple</option>
                    <option value="mango">Mango</option>
                    <option value="pomagranate">Pomagranate</option>
                    <option value="Banana">Banana</option>
                    <option value="grapes">Grapes</option>
                    <option value="Watermellon">Watermellon</option>
                    </select>
            </td>
        </tr>
        <tr>
            <th>Would you like a <br>broucher?</th>
            <td><input type="checkbox" name="r"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>
            </table>
         </div>
    </div>
    
</body>
</html>
