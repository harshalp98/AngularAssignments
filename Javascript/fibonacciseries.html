<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>

        var a=0;
        var b=1;
        var c;

        for(var i=1;i<=10;i++)
        {
            document.write(a+" ");
            c=a+b;
            a=b;
            b=c;
        }

    </script>
    
</body>
</html>
