<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docum</title>
</head>
<body>
    <script>
        var arr1=[1,8,2,5,6];
        var arr2=[5,2,1,6,9];
        var count=0;
        for(var i=0;i<arr1.length;i++)
        {   var f=false;
            for(var k=i-1;k>=0;k--)
            {
                if(arr1[i]==arr1[k])
                {
                    f=true;
                    break;
                }
            }
            
            if(f==false){
            for(var j=0;j<arr2.length;j++)
            {
                if(arr1[i]==arr2[j])
                {
                    count++;
                    break;
                }
            }
        }
        }
        document.write(count);

    </script>
</body>
</html>
