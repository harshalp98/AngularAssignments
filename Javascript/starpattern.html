<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starpattern</title>
</head>
<body>
    <script>

        for(var i=1;i<=5;i++)
        {
            for(var k=i;k<5;k++)
            {
                document.write("&nbsp")
            }
            for(var j=1;j<=i;j++)
            {
                document.write("*")
            }
            document.write("<br>")
        }

    </script>
    
</body>
</html>
