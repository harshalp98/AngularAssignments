        var data=[{name:`piyush`,age:25}, {name:"komal",age:25}, {name:undefined,age:45},

        var newarr=data.filter(obj=>obj.name!=undefined && obj.age!=undefined)

        newarr.forEach(obj=>
        {
            document.write(obj.name+" "+obj.age+"<br>")
        })

        var newarr=data.sort((obj,obj1)=>{
            if(obj.age==obj1.age)
            {
                return obj.name.localeCompare(obj1.name)
            }
            else
                return obj1.age-obj.age
        })
