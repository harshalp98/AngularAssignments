<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arraysort</title>
</head>
<body>
    <script>
        var a = [10, -1, -5, 5, 4, 3, -20, 0];
        function fn(){
        var minusarr=a.filter(a=>a<0)
        var posiarr=a.filter(a=>a>=0)
        return [...minusarr,...posiarr]
        }
        var na=fn();
        document.write(na);

    </script>
    
</body>
</html>
