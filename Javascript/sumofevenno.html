<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumeven</title>
</head>
<body>
    
    <script>
        var num=prompt("Enter no");
        
        var arr=num.split("");
        var sum=0;
        for(var i=0;i<arr.length;i++)
        {
            if(parseInt(arr[i])%2==0)
            {
                sum+=parseInt(arr[i]);
            }
        }
        document.write(sum);
               

    </script>


</body>
</html>
