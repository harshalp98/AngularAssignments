<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("Enter  no");
        var num=parseInt(n);
        var n1=0;
        if(num%2==0)
            n1=2;
        else
            n1=1;
            
        switch(n1)
        {
        
        case 1:
            document.write("odd");
            break;
        case 2:
            document.write("even");
            break;

        }
    </script>
</body>
</html>
