<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>powerofno</title>
</head>
<body>
    <script>
        var arr=[8,2,1,4,5,6];
        var num=prompt("Enter power");
        var n=parseInt(num);
        var r=arr.map(arr=>Math.pow(arr,n))
        document.write(r);


    </script>
</body>
</html>
