<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary cal</title>
</head>
<body>
    <script>
        var s=prompt("Enter  basic salary");
        var bs=parseInt(s);
        var hra,da;

        if(bs<=10000)
        {
             hra=bs*0.20;
             da=bs*0.80;
             
        }
        else if(bs<=20000)
        {
             hra=bs*0.25;
             da=bs*0.90;
        }
        else if(bs>20000)
        {
             hra=bs*0.30;
             da=bs*0.95;
        }

        var gs=bs+hra+da;
        document.write(gs);

    </script>
    
</body>
</html>
